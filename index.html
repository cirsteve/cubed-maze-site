      <script src="stats.min.js"></script>
      <script>
      let stats = new Stats();
      stats.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
      //stats.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
      //stats.showPanel( 2 ); // 0: fps, 1: ms, 2: mb, 3+: custom
      document.body.appendChild( stats.dom );

      function animate() {

          stats.begin();
          stats.end();
          requestAnimationFrame( animate );

      };

      requestAnimationFrame( animate );
      </script>
